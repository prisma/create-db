# .github/workflows/release.yml
name: Release CLIs & Deploy CF Workers

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]
  push:
    # only run the real publish & GitHub Release on semver tags
    tags: ["v*.*.*"]
  workflow_dispatch:
    # allow manual kick-off of versioning or release
    inputs:
      job:
        description: "Which job to run"
        required: true
        type: choice
        options:
          - version
          - release
        default: version

env:
  WORKSPACES: create-db create-pg create-postgres
  HUSKY: 0

jobs:
  #========================================================================
  # 1ï¸âƒ£ Version Packages (open a PR to bump versions & changelogs)
  #========================================================================
  version:
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.job == 'version')
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Žï¸ Checkout full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ðŸ“¦ Setup pnpm v8
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ðŸ”§ Install dependencies
        run: pnpm install --workspace-root

      - name: âš ï¸ Ensure there's at least one changeset
        run: |
          pnpm changeset status --output status.json
          if [ "$(jq '.changesets | length' status.json)" -eq 0 ]; then
            echo "âŒ No changesets found. Please run 'pnpm changeset add' and describe your changes." >&2
            exit 1
          fi

      - name: âš™ï¸ Bump versions & CHANGELOGs (dry-run)
        run: |
          # we use --snapshot here so we don't actually write to disk,
          # but it fails if something is wrong
          pnpm changeset version --snapshot

      - name: ðŸ”„ Create Version PR via Changesets
        uses: changesets/action@v1
        with:
          # actually run the version command
          version: pnpm changeset version --yes
          # commit defaults
          commit: "chore(release): version packages [skip ci]"
          title: "chore(release): Version Packages & Changelogs"
          create-github-releases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Dry-pack each CLI to verify
        run: |
          set -e
          for pkg in $WORKSPACES; do
            echo "â³ Dry-packing $pkg..."
            cd $pkg
            npm pack --dry-run
            cd -
          done

  #========================================================================
  # 2ï¸âƒ£ Real publish on semver tag pushes (and manual dispatch)
  #========================================================================
  release:
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.job == 'release')
    runs-on: ubuntu-latest
    needs: version
    steps:
      - name: ðŸ›Žï¸ Checkout full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ðŸ“¦ Setup pnpm v8
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ðŸ”§ Install dependencies (strict)
        run: pnpm install --workspace-root --frozen-lockfile

      - name: ðŸ“„ Copy root README to each CLI
        run: |
          for pkg in $WORKSPACES; do
            cp README.md "$pkg/README.md"
          done

      - name: ðŸ”‘ Configure npm auth
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.CREATE_DB_TOKEN_NPM }}" \
            > ~/.npmrc

      - name: ðŸš€ Publish each CLI sequentially
        run: |
          set -e
          TAG=${GITHUB_REF#refs/tags/}
          for pkg in $WORKSPACES; do
            echo "Publishing $pkg@$TAG..."
            cd $pkg
            npm publish --access public
            cd -
          done

      - name: ðŸš© Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ§¹ Cleanup npm auth
        if: ${{ always() }}
        run: rm -f ~/.npmrc
