name: Preview & Publish create-db

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]

jobs:
  preview:
    name: üöß Preview release (PR #${{ github.event.number }} ‚Äì ${{ github.event.pull_request.head.ref }})
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ check out all history so that `npm version` can run
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ turn off Husky so our CI scripts don‚Äôt block
      - name: Disable Husky in CI
        run: echo "HUSKY=0" >> $GITHUB_ENV

      # 3Ô∏è‚É£ install pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 4Ô∏è‚É£ install deps
      - name: Install dependencies
        run: pnpm install

      # 5Ô∏è‚É£ bump just the preview version in the create-db package
      - name: Bump preview version in create-db
        working-directory: ./create-db
        run: |
          npm version prerelease \
            --preid pr${{ github.event.number }}-${{ github.event.pull_request.head.ref }} \
            --no-git-tag-version

      # 6Ô∏è‚É£ disable pnpm's git-clean safeguard permanently for this runner
      - name: Disable pnpm git-checks
        run: pnpm config set git-checks false

      # 7Ô∏è‚É£ publish under the `pr<PR_NUMBER>` dist-tag
      - name: Publish preview to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.CREATE_DB_TOKEN_NPM }}
        run: |
          pnpm --filter create-db publish \
            --access public \
            --tag pr${{ github.event.number }}
