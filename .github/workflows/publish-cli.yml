name: Preview & Publish all CLIs

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
  push:
    branches:
      - main

env:
  # each folder under the repo root that contains one of your CLIs
  WORKSPACES: |
    create-db
    create-pg
    create-postgres

jobs:
  preview:
    if: github.event_name == 'pull_request'
    name: ðŸš§ Preview release (PR #${{ github.event.number }})
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Žï¸ Checkout full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸ¤ Disable Husky
        run: echo "HUSKY=0" >> $GITHUB_ENV

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ðŸ”§ Install dependencies
        run: pnpm install

      - name: âŒ Disable pnpm git-checks
        run: pnpm config set git-checks false

      - name: ðŸ”‘ Configure npm auth
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.CREATE_DB_TOKEN_NPM }}" > ~/.npmrc

      - name: ðŸš€ Publish PR-tagged previews
        run: |
          PRE_TAG="pr${{ github.event.number }}-${{ github.event.pull_request.head.ref }}-${{ github.run_id }}"
          for pkg in $WORKSPACES; do
            echo "â€º publishing $pkg@$PRE_TAG"
            cd $pkg
            # bump to a unique prerelease
            npm version prerelease \
              --preid "$PRE_TAG" \
              --no-git-tag-version
            # publish under dist-tag pr<N>
            pnpm publish --access public --tag pr${{ github.event.number }}
            cd - >/dev/null
          done

      - name: ðŸ§¹ Cleanup npm auth
        run: rm -f ~/.npmrc

  publish:
    if: github.event_name == 'push'
    needs: preview
    name: ðŸš€ Bump & publish real releases
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Žï¸ Checkout full & tags
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ðŸ¤ Disable Husky
        run: echo "HUSKY=0" >> $GITHUB_ENV

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ðŸ”§ Install dependencies
        run: pnpm install

      - name: ðŸ”„ Bump versions & generate changelogs
        run: pnpm changeset version

      - name: ðŸ’¾ Commit & push version bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git commit -am "chore: version packages [skip ci]" || echo "no version changes"
          git push origin main --follow-tags

      - name: ðŸ”‘ Configure npm auth
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.CREATE_DB_TOKEN_NPM }}" > ~/.npmrc

      - name: ðŸš€ Publish all real releases
        run: |
          for pkg in $WORKSPACES; do
            echo "â€º publishing $pkg"
            cd $pkg
            pnpm publish --access public
            cd - >/dev/null
          done

      - name: ðŸ§¹ Cleanup npm auth
        run: rm -f ~/.npmrc
