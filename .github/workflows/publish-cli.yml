name: Preview & Publish create-db

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]

jobs:
  preview:
    name: ğŸš§ Preview release (PR #${{ github.event.number }} â€“ ${{ github.event.pull_request.head.ref }})
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout full history so `npm version` can bump
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Disable Husky in CI
      - name: Disable Husky in CI
        run: echo "HUSKY=0" >> $GITHUB_ENV

      # 3ï¸âƒ£ Install pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 4ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 5ï¸âƒ£ Bump a unique preview version
      - name: Bump preview version in create-db
        working-directory: ./create-db
        run: |
          PREID="pr${{ github.event.number }}-${{ github.event.pull_request.head.ref }}-${{ github.run_id }}"
          npm version prerelease \
            --preid "$PREID" \
            --no-git-tag-version

      # 6ï¸âƒ£ Disable pnpmâ€™s gitâ€clean safeguard
      - name: Disable pnpm git-checks
        run: pnpm config set git-checks false

      # 7ï¸âƒ£ Configure npm auth for publish
      - name: Configure npm auth
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.CREATE_DB_TOKEN_NPM }}" > ~/.npmrc

      # 8ï¸âƒ£ Publish the create-db package under `pr<N>` tag
      - name: Publish preview to npm
        working-directory: ./create-db
        run: pnpm publish --access public --tag pr${{ github.event.number }}

      # 9ï¸âƒ£ Clean up auth file
      - name: Cleanup npm auth
        run: rm ~/.npmrc
