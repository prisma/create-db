name: Preview deploy all Workers and CLIs

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize

env:
  WORKSPACES: create-db create-pg create-postgres

jobs:
  preview:
    name: ðŸš§ Preview release (PR #${{ github.event.number }})
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ Checkout full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ðŸ¤ Disable Husky
        run: echo "HUSKY=0" >> $GITHUB_ENV

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ðŸ”§ Install dependencies
        run: pnpm install

      - name: âŒ Disable pnpm git-checks
        run: pnpm config set git-checks false

      - name: ðŸ“„ Copy README to child CLIs
        run: |
          for pkg in create-pg create-postgres; do
            cp create-db/README.md "$pkg/README.md"
          done

      - name: ðŸ”– Create unique preview tag
        run: |
          echo "PRE_TAG=pr${{ github.event.number }}-${{ github.event.pull_request.head.ref }}-${{ github.run_id }}" >> $GITHUB_ENV

      - name: â˜ï¸ Deploy create-db-worker (preview)
        id: deploy-db
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          environment: ${{ env.PRE_TAG }}
          workingDirectory: create-db-worker

      - name: â˜ï¸ Deploy claim-db-worker (preview)
        id: deploy-claim
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          environment: ${{ env.PRE_TAG }}
          workingDirectory: claim-db-worker

      - name: ðŸ”‘ Configure npm auth
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.CREATE_DB_TOKEN_NPM }}" > ~/.npmrc

      - name: ðŸš€ Bump & publish CLI previews
        env:
          CREATE_DB_WORKER_URL: ${{ steps.deploy-db.outputs.deployment-url }}
          CLAIM_DB_WORKER_URL: ${{ steps.deploy-claim.outputs.deployment-url }}
        run: |
          for pkg in $WORKSPACES; do
            cd "$pkg"
            npm version prerelease \
              --preid "$PRE_TAG" \
              --no-git-tag-version
            pnpm publish --access public --tag pr${{ github.event.number }}
            cd - >/dev/null
          done

      - name: ðŸ’¬ Post preview-testing instructions
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tag = process.env.PRE_TAG;
            const dbUrl = `${{ steps.deploy-db.outputs.deployment-url }}`;
            const clUrl = `${{ steps.deploy-claim.outputs.deployment-url }}`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo:  context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `
            âœ… **Preview CLIs & Workers are live!**

            Test the CLIs locally:

            \`\`\`bash
            npx create-db@${tag}
            npx create-pg@${tag}
            npx create-postgres@${tag}
            \`\`\`

            **Preview Worker URLs**  
            â€¢ Create-DB Worker: ${dbUrl}  
            â€¢ Claim-DB Worker:  ${clUrl}  

            > These will live as long as this PR branch exists, under tag \`${tag}\`.
