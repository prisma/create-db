# .github/workflows/release.yml
name: Release all CLIs & Deploy CF Workers

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    types: [opened, synchronize]
  push:
    branches: [main]

env:
  # Folders under repo root containing each CLI
  WORKSPACES: create-db create-pg create-postgres

jobs:
  # 1) On PRs: bump versions & CHANGELOGs via Changesets
  version:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: üõéÔ∏è Checkout full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ü§ê Disable Husky
        run: echo "HUSKY=0" >> $GITHUB_ENV

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: üîß Install dependencies (allow lockfile changes)
        run: pnpm install --workspace-root --no-frozen-lockfile

      - name: üîÑ Version & changelogs via Changesets
        uses: changesets/action@v1
        with:
          version: "pnpm changeset version --yes"
          commit: "chore(release): bump [skip ci]"
          commitMode: "git-cli"
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 2) On merge to main: aggregate CHANGELOGs, tag & publish each CLI
  publish:
    if: ${{ github.event_name == 'push' }}
    needs: version
    runs-on: ubuntu-latest
    steps:
      - name: üõéÔ∏è Checkout full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ü§ê Disable Husky
        run: echo "HUSKY=0" >> $GITHUB_ENV

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: üîß Install dependencies (strict lockfile)
        run: pnpm install --workspace-root --frozen-lockfile

      - name: üîß Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: üìÑ Copy root README to each CLI
        run: |
          for pkg in $WORKSPACES; do
            cp README.md "$pkg/README.md"
          done

      - name: üìë Aggregate changelogs
        id: aggregate
        run: |
          NEW_VERSION=$(jq -r '.version' package.json)
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

          echo "# Release v$NEW_VERSION" > AGGREGATED_CHANGELOG.md
          for pkg in $WORKSPACES; do
            echo "## $pkg" >> AGGREGATED_CHANGELOG.md
            sed -n "/^## $NEW_VERSION/,/^## /p" "$pkg/CHANGELOG.md" \
              | sed '1d;$d' \
              >> AGGREGATED_CHANGELOG.md
            echo "" >> AGGREGATED_CHANGELOG.md
          done

      - name: üö© Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ env.NEW_VERSION }}
          release_name: Release v${{ env.NEW_VERSION }}
          body_path: AGGREGATED_CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üîë Configure npm auth
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.CREATE_DB_TOKEN_NPM }}" > ~/.npmrc

      - name: üöÄ Publish each CLI individually
        run: |
          for pkg in $WORKSPACES; do
            echo "Publishing $pkg@$NEW_VERSION‚Ä¶"
            ( cd "$pkg" && npm publish --access public )
          done

